<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PUBLIC/CSS/arquivos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <title>Arquivos</title>
</head>

<body>

    <main class="main_arquivos">

        <container id="container_arquivos">

            <header class="header"></header>
            <div class="navbar">
                <div class="buttons_nav">
                    <li><a href="#personagens">Personagens</a></li>
                    <li><a href="#hq">HQ's</a></li>
                    <li><a href="#filmes">Filmes</a></li>
                    <li><a href="#desenhos">Desenhos</a></li>
                    <li><a href="#jogos">Jogos</a></li>
                </div>
            </div>
            <section id="personagens" class="personagens">
                <div class="div_titulo">
                    <h1 class="h1_titulo">Personagens</h1>
                </div>
                <br>
                <br>
                <div class="slider-wrapper">
                    <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
                    <div class="image-list">
                        <img class="image-item" src="/PUBLIC/Assets/card_peter.jpg" alt="Card do Peter">
                        <img class="image-item" src="/PUBLIC/Assets/card_miles.jpg" alt="Card do Miles">
                        <img class="image-item" src="/PUBLIC/Assets/card_gwen.jpg" alt="Card da Gwen">
                        <img class="image-item" src="/PUBLIC/Assets/card_robbie.jpg" alt="Card do Robbie">
                        <img class="image-item" src="/PUBLIC/Assets/card_miguel.jpg" alt="Card do Miguel">
                        <img class="image-item" src="/PUBLIC/Assets/card_india.jpg" alt="Card do Pavitr">
                        <img class="image-item" src="/PUBLIC/Assets/card_noir.jpg" alt="Card do Noir">
                        <img class="image-item" src="/PUBLIC/Assets/card_silk.jpg" alt="Card da Silk">
                        <img class="image-item" src="/PUBLIC/Assets/card_woman.jpg" alt="Card da Jessica">
                        <img class="image-item" src="/PUBLIC/Assets/card_ham.jpg" alt="Card do Ham">
                    </div>
                    <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
                </div>
                <div class="slider-scrollbar">
                    <div class="scrollbar-track">
                        <div class="scrollbar-thumb">

                        </div>
                    </div>
                </div>
            </section>
            <section id="hq" class="hq">hq</section>
            <section id="filmes" class="filmes">filmes</section>
            <section id="desenhos" class="desenhos">desenhos</section>
            <section id="jogos" class="jogos">jogos</section>
            <footer class="footer">
                <h3>Feito com amor por Laysa Bispo &hearts; SPTech &copy; 2024</h3>
                <span class="version">v1.0.0</span>
            </footer>
        </container>
    </main>

</body>

</html>
