<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Login</title>
</head>

<body>


    <main class="main_login">

        <div id="container_login">
            <div class="div_leftLogin">
                <img src="../Assets/img_login.png" alt="Imagem de Login">
            </div>

            <div class="div_rightLogin">
                <div class="div_login">
                    <div class="div_boxLogin">
                        <h1>Login</h1>
                        <div class="campoLogin">
                            <span>Usuário:</span>
                            <input type="text" id="ipt_email">
                        </div>
                        <div class="campoLogin">
                            <span>Senha:</span>
                            <input type="password" id="ipt_senha">
                        </div>
                        <div class="campoLogin">
                            <button style="cursor: pointer;" onclick="entrar()">Entrar</button>
                        </div>
                        <div class="red_cad">
                            <span>Não possui Login? Realize seu <a href="/PUBLIC/HTML/cadastro.html"
                                    style="color: red;">Cadastro</a> já.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>

<script>

    function entrar() {
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")
            
            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.Email;
                    sessionStorage.NOME_USUARIO = json.Usuario;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    // Redirect the user to the dashboard.html page
                    window.location = "./dashboard.html";

                });
            } else {
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
    }

</script>
