<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Cadastro</title>
</head>

<body>

  <main class="main_cadastro">

    <div id="container_cad">

      
      <div class="div_leftCad">
            <div class="div_cad">
                <div class="div_boxCad">
                    <h1>Cadastro</h1>
                    <div class="campoCad">
                        <span>Usuário:</span> 
                        <input type="text" id="ipt_user">
                    </div>
                    <div class="campoCad">
                        <span>E-mail:</span> 
                        <input type="text" id="ipt_email">
                    </div>
                    <div class="campoCad">
                        <span>Senha:</span> 
                        <input type="text" id="ipt_senha">
                    </div>
                    <div class="campoCad">
                        <span>Confirmar Senha:</span>
                        <input type="password" id="ipt_confirmar">
                    </div>
                    <div class="campoCad" >
                        <button onclick="cadastrar()">✔</button>
                    </div>
                    <div class="red_login">
                      <span>Já possui Cadastro? Faça <a href="login.html" style="color: red;">Login</a> agora.</span>
                    </div>
                  </div>
            </div>
        </div>
        
        <div class="div_rightCad">
            <img src="../Assets/img_cad.png" alt="Imagem de Cadastro">
        </div>

    </div>

</main>

</body>

</html>

<script>
  
    function cadastrar() {
      // aguardar();
  
      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var userVar = ipt_user.value;
      var emailVar = ipt_email.value;
      var senhaVar = ipt_senha.value;
      var confirmacaoSenhaVar = ipt_confirmar.value;
  
      // Verificando se há algum campo em branco
      if (
        userVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        confirmacaoSenhaVar == ""
      ) {
        return false;
      }
  
      // // Validar os campos do formulário
      // if (nomeVar.length > 1) {
      //   cardErro.style.display = "block";
      //   mensagem_erro.innerHTML =
      //     "(O nome deve conter mais de um caracter)";
      // } else if (!emailVar.Includes('@') || !emailVar.Includes('.')) {
      //   cardErro.style.display = "block";
      //   mensagem_erro.innerHTML =
      //     "(O email deve conter '@' e '.')";
      // } 
  
      //   
      //   return false;
      // } else {
      //   setInterval(sumirMensagem, 5000);
      // }
  

  
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          userServer: userVar,
          emailServer: emailVar,
          senhaServer: senhaVar
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);
  
          if (resposta.ok) {
              window.location = "login.html";
            
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          
        });
  
      return false;
    }
  </script>
